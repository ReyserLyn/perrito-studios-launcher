appId: 'com.perrito-studios.launcher'
productName: 'Perrito Studios Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2025 ReyserLyn'

asar: true
compression: 'maximum'

directories:
  buildResources: build
  output: dist

files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!{dist,.gitignore,.vscode,docs,.nvmrc}'

extraResources:
  - 'libraries'
  - 'lang'

asarUnpack:
  - resources/**

# Windows Configuration
win:
  executableName: perrito-studios-launcher
  target:
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}

# macOS Configuration

mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux:
  target: 'AppImage'
  maintainer: 'ReyserLyn'
  vendor: 'ReyserLyn'
  synopsis: 'Perrito Studios Launcher'
  description: 'Oficial Launcher de Perrito Studios'
  category: 'Game'

# Publish Configuration
publish:
  provider: github
  repo: 'ReyserLyn/perrito-studios-launcher'
